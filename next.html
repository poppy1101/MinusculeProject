<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Announcement Game</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #141e30, #243b55);            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 2.5rem;
            color:#fff;
        }
        p{
            color:#fff;
        }
        #scratch-card {
            width: 350px;
            height: 250px;
            position: relative;
            margin-top: 20px;
            background-color: #ddd;
            border-radius: 10px;
            cursor: pointer;
            overflow: hidden;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #result {
            display: none;
            font-size: 2rem;
            margin-top: 20px;
        }
        #countdown {
            font-size: 2rem;
            margin-top: 17%;
            color: red;
        }
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background: pink;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall 3s infinite ease-in-out;
        }
        #countdowntext{
            font-size: 1.5rem !important;
        }
        @keyframes fall {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Guess What? ðŸŽ‰</h1>
    <p>Scratch the card to reveal the surprise!</p>
    <div id="scratch-card">
        <canvas id="scratchCanvas" width="350" height="250"></canvas>
        <div id="hidden-message" style="display: none; font-size: 2rem;"><p id="countdown"></p>
            <a href="after.html" id="countdowntext"> What's this countdown about? </a>
        </div>        
    </div>
    
    
    <script>
        // Scratch Card Game
        const canvas = document.getElementById("scratchCanvas");
        const ctx = canvas.getContext("2d");
        const hiddenMessage = document.getElementById("hidden-message");
        const result = document.getElementById("result");

        ctx.fillStyle = "#bbb";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        let isScratching = false;
        
        function scratch(event) {
            if (!isScratching) return;
            const rect = canvas.getBoundingClientRect();
            const x = event.clientX - rect.left;
            const y = event.clientY - rect.top;

            ctx.globalCompositeOperation = "destination-out";
            ctx.beginPath();
            ctx.arc(x, y, 15, 0, Math.PI * 2);
            ctx.fill();
        }

        function startScratch() {
            isScratching = true;
        }

        function stopScratch() {
            isScratching = false;
            setTimeout(checkReveal, 500);
        }

        function checkReveal() {
            const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height).data;
            let clearedPixels = 0;
            
            for (let i = 0; i < imageData.length; i += 4) {
                if (imageData[i + 3] === 0) clearedPixels++; // Check transparent pixels
            }

            const percentageCleared = (clearedPixels / (canvas.width * canvas.height)) * 100;
            if (percentageCleared > 50) {
                hiddenMessage.style.display = "block";
                canvas.style.display = "none";
                triggerConfetti();
            }
        }

        canvas.addEventListener("mousedown", startScratch);
        canvas.addEventListener("mouseup", stopScratch);
        canvas.addEventListener("mousemove", scratch);

        // Countdown Timer
        function countdownTimer() {
            const dueDate = new Date("October 23, 2025").getTime();
            const timer = setInterval(function () {
                const now = new Date().getTime();
                const timeLeft = dueDate - now;
                
                if (timeLeft < 0) {
                    clearInterval(timer);
                    document.getElementById("countdown").innerHTML = "ðŸŽ‰ Baby has arrived! ðŸŽ‰";
                    return;
                }
                
                const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = `${days} days ${hours} hours ${minutes} minutes <br> ${seconds} seconds`;
            }, 1000);
        }

        countdownTimer();

        // Confetti Animation
        function triggerConfetti() {
            for (let i = 0; i < 30; i++) {
                let confetti = document.createElement("div");
                confetti.className = "confetti";
                confetti.style.left = Math.random() * 100 + "vw";
                confetti.style.animationDuration = Math.random() * 3 + 2 + "s";
                confetti.style.background = Math.random() > 0.5 ? "pink" : "blue";
                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
