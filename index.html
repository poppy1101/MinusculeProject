<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Our New Project</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to right, #141e30, #243b55);
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        h1 {
            font-size: 3rem;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        p {
            font-size: 1.5rem;
            opacity: 0;
            animation: fadeIn 2s forwards 1s;
        }
        .button {
            background-color: #ff9800;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.5rem;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s ease, transform 0.2s ease;
            margin-top: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards 2s;
        }
        .button:hover {
            background-color: #ff5722;
            transform: scale(1.05);
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        .particle {
            position: absolute;
            background: rgba(255, 255, 255, 0.2);
            width: 8px;
            height: 8px;
            border-radius: 50%;
            opacity: 0.7;
            animation: float 6s infinite linear;
        }
        @keyframes float {
            from { transform: translateY(0); opacity: 1; }
            to { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>ðŸš€ Welcome to Our Exciting New Project!</h1>
    <p>Something amazing is coming soon. Stay tuned! ðŸŒŸ</p>
    <button class="button"><a href="next.html">Learn More</a></button>

    <div class="particles"></div>

    <script>

        function createParticles() {
            const particleContainer = document.querySelector(".particles");
            for (let i = 0; i < 20; i++) {
                let particle = document.createElement("div");
                particle.className = "particle";
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.animationDuration = Math.random() * 4 + 2 + "s";
                particle.style.animationDelay = Math.random() * 2 + "s";
                particleContainer.appendChild(particle);
            }
        }
        createParticles();
    </script>
</body>
</html>
